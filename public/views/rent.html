<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicis99</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/horizontalScroller.js" defer></script>
    <script src="/js/mapHtml.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <div class="d-flex">
                    <a class="navbar-brand" href="#">B99</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
  
    <main role="main">
        <div class="container mt-5">
            {{bike}}
            <h2 class="display-5 mt-5">Esta bici se encuentra en otras tiendas:</h2>
        </div>
        <div class="mt-5 mb-5">
            <div id="bike-container">{{stores}}</div>
        </div>
    </main>
</body>
</html>
