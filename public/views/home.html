<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bicis99</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/base.css" />
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/horizontalScroller.js" defer></script>
        <script src="/js/showAvailable.js" defer></script>
        <script>
          function scrollToTop() {
            const element = document.getElementById("anchor-available");
            element.scrollIntoView({block: "start"});
          }
        </script>
    </head>
    <body>
      <main role="main">     
          <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container">
                    <div class="d-flex">
                        <a class="navbar-brand" href="#">B99</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <form class="d-flex" style="gap: 1rem">
                            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search" spellcheck="false" data-ms-editor="true">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="cover-container d-flex align-items-center">
          <div class="container">
            <div>
              <h1 class="title">Bicis 99</h1>
              <p class="subtitle">Alquila y pedalea</p>
              <a href="#anchor-available" class="explore" onclick="scrollToTop()">Explorar</a>
            </div>
          </div>
        </div>
        <div class="pt-5" style="height: 100vh" id="anchor-available">
          <div class="container mt-5">
            <label for="showAvailable" class="checkbox">SÃ³lo disponibles</label>  
            <input type="checkbox" name="showAvailable" id="showAvailable" checked>         
          </div>
          <div id="bike-container">{{bikes}}</div>
        </div>
      </main>
 </body>
</html>
